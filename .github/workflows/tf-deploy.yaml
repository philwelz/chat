name: TF Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - src/**

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    env:
      ### AZURE Client details ###
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUB_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_USE_OIDC: true
      ARM_USE_AZUREAD: true
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
      TF_VAR_github_client_id: ${{ secrets.LIBRECHAT_APP_ID }}
      TF_VAR_github_client_secret: ${{ secrets.LIBRECHAT_APP_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: src

      - name: "Azure CLI login"
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUB_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          # renovate: datasource=github-releases depName=danny-avila/LibreChat versioning=hashicorp
          terraform_version: 1.10.4

      - name: Terraform Init
        run: |
          terraform init -reconfigure -input=false \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STAC }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Format
        run: terraform fmt --check

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        run: |
          terraform plan \
            -out ./tfplan.out

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan.out
