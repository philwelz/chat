name: TF validation

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  validate:
    name: validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    env:
      ### AZURE Client details ###
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUB_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_USE_OIDC: true
      ARM_USE_AZUREAD: true
      CLOUDFARE_API_TOKEN: ${{ secrets.CLOUDFARE_API_TOKEN }}
      TF_VAR_openapi_api_key: ${{ secrets.OPENAI_API_KEY }}
      TF_VAR_librechat_app_id: ${{ secrets.LIBRECHAT_APP_ID }}
      TF_VAR_librechat_app_secret: ${{ secrets.LIBRECHAT_APP_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: src
      - name: "Azure CLI login"
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUB_ID }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          # renovate: datasource=github-releases depName=danny-avila/LibreChat versioning=hashicorp
          terraform_version: 1.10.4
      - name: Terraform Init
        id: init
        run: |
          terraform init -reconfigure -input=false \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STAC }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=terraform.tfstate"
      - name: Terraform Format
        id: fmt
        run: terraform fmt --check
      - name: Terraform Validate
        id: validate
        run: terraform validate
      - name: Checkov GitHub Action
        uses: bridgecrewio/checkov-action@v12
        with:
          soft_fail: true
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -no-color \
            -out ./tfplan.out
            continue-on-error: true
      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            // 2. Prepare format of the comment
            const output = `#### Terraform Format and Style 🖌\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ⚙️\`${{ steps.init.outcome }}\`
            #### Terraform Validation 🤖\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan 📖\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }
